<!DOCTYPE html>
<html class="light" lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Orientações Gerais - 42º ENAJ</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <script src="config.js"></script>
    <link href="style.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Public Sans', sans-serif;
        }

        .pdf-container {
            width: 100%;
            height: 800px;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .pdf-container {
                height: 600px;
            }
        }
    </style>

</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <div class="relative flex min-h-screen w-full flex-col group/design-root">

        <header
            class="sticky top-0 z-50 flex flex-col items-center whitespace-nowrap border-b border-solid border-gray-200 dark:border-gray-800 bg-background-light dark:bg-background-dark">
            <div class="flex items-center justify-between w-full max-w-5xl px-4 py-3 sm:px-6">
                <a class="flex items-center gap-3 text-primary dark:text-white" href="index.html">
                    <div class="size-8">
                        <img src="assets/banner-enaj.png" alt="Imagem oficial do ENAJ"
                            class="w-full h-full object-contain">
                    </div>
                    <h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">ENAJ</h2>
                </a>

                <nav class="hidden md:flex items-center gap-6">
                    <a class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-white text-sm font-medium leading-normal"
                        href="/">Inicío</a>
                    <a class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-white text-sm font-medium leading-normal"
                        href="programacao.html">Programação</a>
                    <a class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-white text-sm font-medium leading-normal"
                        href="orientacoes-gerais.html">Recomendações Gerais</a>
                    <!-- <a class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-white text-sm font-medium leading-normal"
                        href="midias.html">Mídias</a> -->
                </nav>

                <button id="menu-toggle"
                    class="md:hidden rounded-lg p-2 text-text-light dark:text-text-dark hover:bg-black/5 dark:hover:bg-white/5">
                    <span class="material-symbols-outlined">menu</span>
                </button>
            </div>

            <div id="mobile-menu" class="hidden w-full md:hidden border-t border-gray-200 dark:border-gray-800">
                <nav class="flex flex-col gap-1 p-4">
                    <a class="block rounded-lg px-4 py-2 text-text-light dark:text-text-dark hover:bg-black/5 dark:hover:bg-white/5 text-sm font-medium leading-normal"
                        href="/">Início</a>
                    <a class="block rounded-lg px-4 py-2 text-text-light dark:text-text-dark hover:bg-black/5 dark:hover:bg-white/5 text-sm font-medium leading-normal"
                        href="programacao.html">Programação</a>
                    <a class="block rounded-lg px-4 py-2 text-text-light dark:text-text-dark hover:bg-black/5 dark:hover:bg-white/5 text-sm font-medium leading-normal"
                        href="orientacoes-gerais.html">Recomendações Gerais</a>
                    <!-- <a class="block rounded-lg px-4 py-2 text-text-light dark:text-text-dark hover:bg-black/5 dark:hover:bg-white/5 text-sm font-medium leading-normal"
                        href="midias.html">Mídias</a> -->
            </div>
        </header>
        <main class="flex flex-1 justify-center py-5 sm:py-10">
            <div class="flex w-full max-w-5xl flex-col px-4 sm:px-6">

                <div class="mb-8 flex flex-wrap justify-between gap-4 py-4 md:mb-12">
                    <h1
                        class="text-4xl font-black tracking-tighter text-primary dark:text-white sm:text-5xl md:text-6xl2">
                        Recomendações Gerais</h1>
                </div>
                <div class="flex flex-col gap-10 md:gap-16">

                    <!-- Container do PDF -->
                    <div class="pdf-container">
                        <iframe src="assets/orientacoes.pdf" width="100%" height="100%" style="border: none;"
                            title="Orientações Gerais PDF">
                        </iframe>
                    </div>

                    <!-- Botão de download alternativo -->
                    <div class="mt-4 text-center">
                        <a href="assets/orientacoes.pdf" download
                            class="inline-flex items-center gap-2 rounded-lg bg-primary px-6 py-3 text-white font-medium hover:bg-blue-700 transition-colors">
                            <span class="material-symbols-outlined">download</span>
                            Baixar PDF
                        </a>
                    </div>


                </div>
            </div>
        </main>
        <footer class="w-full bg-primary text-white">
            <div
                class="mx-auto flex max-w-5xl flex-col items-center justify-between gap-4 px-4 py-6 text-center sm:px-6 sm:flex-row sm:text-left">
                <p class="text-sm opacity-80">© 2025 - 42º Encontro Nacional das Juntas Comerciais. Todos os direitos
                    reservados.</p>
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined text-base">mail</span>
                    <a class="text-sm opacity-80 hover:opacity-100" href="#">contato@enaj.gov.br</a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');

            if (menuToggle && mobileMenu) {
                menuToggle.addEventListener('click', function () {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
</body>

</html>
